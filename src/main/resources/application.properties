# RDS ??
spring.datasource.url=jdbc:postgresql://${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Spring
spring.profiles.active=local

# JPA
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQL15Dialect
spring.jpa.hibernate.ddl-auto=update

#
server.address=0.0.0.0


# swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher


# Cool Sms
spring.coolsms.apiKey=${API_KEY}
spring.coolsms.apiSecret=${API_SECRET}
spring.coolsms.senderNumber=${SENDER_NUMBER}

# Redis
#spring.data.redis.host="${REDIS_ENDPOINT}"
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis


